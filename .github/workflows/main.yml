name: Cypress Tests

on: [push]

jobs:
    cypress-run:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v2
            - name: Cypress run
              uses: cypress-io/github-action@v4
              env:
                # CYPRESS_googleRefreshToken: ${{ secrets.GOOGLE_REFRESH_TOKEN }}
                # CYPRESS_googleClientId: ${{ secrets.GOOGLE_CLIENTID }}
                # CYPRESS_googleClientSecret: ${{ secrets.GOOGLE_CLIENT_SECRET }}
                # CYPRESS_testEmailId: ${{ secrets.TEST_EMAIL_ID }}
                GOOGLE_REFRESH_TOKEN: ${{ secrets.GOOGLE_REFRESH_TOKEN }}
                GOOGLE_CLIENTID: ${{ secrets.GOOGLE_CLIENTID }}
                GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
                TEST_EMAIL_ID: ${{ secrets.TEST_EMAIL_ID }}
              